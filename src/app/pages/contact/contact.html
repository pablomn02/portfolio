<section class="contact-hero">
  <div class="container">
    <h1>Contacto</h1>
    <p class="lead">¿Tienes un proyecto en mente? ¡Hablemos!</p>
  </div>
</section>

<section class="contact-content">
  <div class="container">
    <div class="contact-grid">
      <div class="contact-info">
        <h2>Información de Contacto</h2>
        <div class="contact-item">
          <i class="icon email"></i>
          <div>
            <h3>Email</h3>
            <p>pablomnavarro9@gmail.com</p>
          </div>
        </div>
        <div class="contact-item">
          <i class="icon location"></i>
          <div>
            <h3>Ubicación</h3>
            <p>España</p>
          </div>
        </div>
        <div class="contact-item">
          <i class="icon linkedin"></i>
          <div>
            <h3>LinkedIn</h3>
            <a href="https://www.linkedin.com/in/pablomn02" target="_blank" rel="noopener">linkedin.com/in/pablomn02</a>
          </div>
        </div>
        <div class="contact-item">
          <i class="icon github"></i>
          <div>
            <h3>GitHub</h3>
            <a href="https://github.com/pablomn02" target="_blank" rel="noopener">github.com/pablomn02</a>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <h2>Enviar Mensaje</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
          </div>
          <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">
            Enviar Mensaje
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
