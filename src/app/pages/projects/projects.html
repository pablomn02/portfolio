<section class="projects-hero">
  <div class="container">
    <h1>Mis Proyectos</h1>
    <p class="lead">Una selección de proyectos que demuestran mis habilidades en desarrollo full stack.</p>
  </div>
</section>

<section class="projects-grid">
  <div class="container">
    <div class="projects-list">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image">
          <img [src]="project.imageUrl" [alt]="project.title">
        </div>
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
          <div class="project-links">
            <a [href]="project.githubUrl" target="_blank" rel="noopener" *ngIf="project.githubUrl" class="btn btn-small">
              <i class="icon github"></i> Código
            </a>
            <a [href]="project.liveUrl" target="_blank" rel="noopener" *ngIf="project.liveUrl" class="btn btn-small btn-primary">
              <i class="icon external"></i> Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
