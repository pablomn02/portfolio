<section class="skills-hero">
  <div class="container">
    <h1>Mis Habilidades</h1>
    <p class="lead">Tecnolog√≠as y herramientas que domino para crear soluciones innovadoras.</p>
  </div>
</section>

<section class="skills-content">
  <div class="container">
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories">
        <h3>{{ category.name }}</h3>
        <div class="skills-list">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-level">{{ skill.level }}</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="getSkillPercentage(skill.level)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
